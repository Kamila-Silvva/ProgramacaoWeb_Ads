<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>

                        <input type="text" class="form-control" name="nomeCliente" id="nomeCliente" />
                    </div>
                    <div class="form-group">
                        <label for="valorVenda">Valor do empr√©stimo:</label>
                        <input type="text" class="form-control" name="valorVenda" id="valorVenda" />
                    </div>
                    <button type="button" class="btn btn-outline-success" onclick="cadastrar()">Cadastrar</button>
                    <button type="button" class="btn btn-outline-info" onclick="removerAnterior()">Remover</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="limpar()">Limpar</button>
                </form>
            </div>
        </div>
        <div id="res" class="mt-4"></div>
    </div>
